<header class="header">
  <div class="container">
    <div class="header__top">
      <a href="#" class="header__top-logo"
        ><img class="logo__img" src="./img/logo.png" alt="Logo"
      /></a>
      <nav class="header__top-navmenu">
        <a class="navmenu__link" href="#">MAIN</a>
        <a class="navmenu__link" href="#">about</a>
        <a class="navmenu__link" href="#">game features</a>
        <a class="navmenu__link" href="#">System requirements</a>
        <a class="navmenu__link" href="#">quotes</a>
      </nav>
      <div class="header__top-right">
        <div class="header__top-lang">
          eng
          <img
            class="lang__arrow"
            src="./img/arrow_down_small.svg"
            alt="icon arrow"
          />
          <div class="lang__select-other no__visible-lang">
            <a class="select-other__item" href="#">rus</a>
            <a class="select-other__item" href="#">fra</a>
            <a class="select-other__item" href="#">deu</a>
          </div>
        </div>
        <div class="header__top-pc">
          <a href="#" class="pc__link"> <img class="pc__img" src="./img/xbox_icon.svg" alt="xbox_icon" /></a>
          <a href="#" class="pc__link"><img class="pc__img" src="./img/steam_icon.svg" alt="steam_icon" /></a>
         
          
        </div>
        <div class="mobile__menu">
          <span class="mobile__menu-item"></span>
        </div>
        <div class="mobile__popap">
          <div class="mobile__popap-close">X</div>
        </div>
      </div>
    </div>
    <div class="header__main">
      <h1 class="header__main-title">SURVIVE AT ALL COSTS</h1>
      <p class="header__main-desc">Experience new social battle royale game</p>
      <button class="header__main-btn btn">
        <span>Buy now on steam</span>$14.99
      </button>
    </div>
    <div class="header__bottom">
      <button
        onclick="window.location.href = '#about'"
        class="header__bottom-btn"
      >
        <p class="btn__text">The story</p>
        <img
          class="btn__arrow"
          src="./img/arrow_down.svg"
          alt="icon arrow down"
        />
      </button>
      <div class="swipe__btns">
        <div class="swipe__btns-dot"></div>
        <div class="swipe__btns-dot"></div>
        <div class="swipe__btns-dot"></div>
        <div class="swipe__btns-dot"></div>
        <button class="swipe__btns-arrow">
          <img
            src="./img/switch.png"
            alt="icon arrow right"
            class="swipe__btns-arrow-img"
          />
        </button>
      </div>
      
    </div>
  </div>
</header>
